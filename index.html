<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Discord ANSI‑block generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #editor span{font-style:italic}
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-2xl font-bold mb-4">Discord ANSI Color‑Block Generator</h1>

  <div class="w-full max-w-3xl space-y-4">
    <!-- Editable area -->
    <div>
      <label class="font-semibold mb-1 block" for="editor">Editable text:</label>
      <div id="editor" contenteditable="true" class="border border-gray-300 rounded-lg p-4 bg-white min-h-[200px] whitespace-pre-wrap"></div>
    </div>

    <!-- colour tools -->
    <div class="flex flex-wrap items-start gap-4">
      <input type="color" id="colorPicker" value="#22a034" class="w-10 h-10 p-0 border-0 cursor-pointer" title="Custom colour"/>
      <button id="applyColor" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow">Apply colour</button>

      <!-- 5×5 preset palette -->
      <div id="palette" class="grid grid-cols-5 gap-1"></div>
    </div>

    <!-- actions -->
    <div class="flex flex-wrap gap-2">
      <button id="generate" class="bg-emerald-600 text-white px-4 py-2 rounded-lg shadow">Generate Discord text</button>
      <button id="copy" class="bg-gray-700 text-white px-4 py-2 rounded-lg shadow">Copy to clipboard</button>
    </div>

    <!-- output -->
    <div>
      <label class="font-semibold mb-1 block" for="output">Output for Discord:</label>
      <textarea id="output" readonly class="border border-gray-300 rounded-lg p-4 bg-white w-full h-48 whitespace-pre"></textarea>
    </div>
  </div>

  <footer class="mt-4 text-sm text-gray-500">Save this file (or host it via GitHub Pages) – it’s completely client‑side, no backend needed.</footer>

<script>
  // ---------------------------------------------------------------------------
  //  Colour palette setup (25 presets, light → dark, 5 hues)
  // ---------------------------------------------------------------------------
  const presetColors=[
    // yellows
    "#fff9c4","#fff176","#ffee58","#ffeb3b","#fdd835",
    // greens
    "#c8e6c9","#a5d6a7","#81c784","#4caf50","#388e3c",
    // reds
    "#ffcdd2","#ef9a9a","#e57373","#f44336","#d32f2f",
    // blues
    "#bbdefb","#90caf9","#64b5f6","#2196f3","#1976d2",
    // purples
    "#e1bee7","#ce93d8","#ba68c8","#9c27b0","#7b1fa2"
  ];
  const paletteContainer=document.getElementById("palette");
  const colorPicker=document.getElementById("colorPicker");
  presetColors.forEach(col=>{
    const btn=document.createElement("button");
    btn.dataset.color=col;
    btn.title=col;
    btn.className="w-8 h-8 rounded-lg border border-gray-300";
    btn.style.background=col;
    btn.onclick=()=>{colorPicker.value=col;applyColor(col);};
    paletteContainer.appendChild(btn);
  });

  // ---------------------------------------------------------------------------
  const ESC="\u001b";
  const editor=document.getElementById("editor");
  const output=document.getElementById("output");

  // Apply colour to current selection -----------------------------------------
  function applyColor(col){
    document.execCommand("styleWithCSS", true, null);
    document.execCommand("foreColor", false, col);
  }
  document.getElementById("applyColor").onclick=()=>applyColor(colorPicker.value);

  // Helpers -------------------------------------------------------------------
  function rgbStringToComponents(rgb){
    const m=rgb.match(/(\d+)\s*,\s*(\d+)\s*,\s*(\d+)/);
    return m?{r:+m[1],g:+m[2],b:+m[3]}:{r:255,g:255,b:255};
  }
  function ansiForColor(rgb){
    const {r,g,b}=rgbStringToComponents(rgb);
    return `${ESC}[38;2;${r};${g};${b}m`;
  }

  // HTML → Discord with separate ANSI blocks ----------------------------------
  function generateDiscordText(root){
    let out="";

    function walk(node){
      if(node.nodeType===Node.TEXT_NODE){
        out+=node.textContent;
        return;
      }
      if(node.nodeType!==Node.ELEMENT_NODE) return;
      if(node.tagName==="BR"){out+="\n";return;}

      const color=node.style.color;
      if(color){
        // start a fresh block for every coloured span
        out+=`\u0060\u0060\u0060ansi\n`+ansiForColor(color);
        node.childNodes.forEach(walk);
        out+=`${ESC}[0m\n\u0060\u0060\u0060`;
      }else{
        node.childNodes.forEach(walk);
      }
    }

    root.childNodes.forEach(walk);
    return out.trim();
  }

  // UI glue -------------------------------------------------------------------
  document.getElementById("generate").onclick=()=>{output.value=generateDiscordText(editor);};
  document.getElementById("copy").onclick=()=>{
    navigator.clipboard.writeText(output.value).then(()=>alert("Copied to clipboard"));
  };
</script>
</body>
</html>
